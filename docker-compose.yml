services:
  app:
    image: ghcr.io/slymanmrcan/admin-template:latest
    container_name: admin-template-app
    restart: unless-stopped

    ports:
      - 4008:3000

    env_file:
      - .env

    # Güvenlik ayarları
    user: node # root olarak çalışmasın
    read_only: true # dosya sistemi read-only

    # Writable dizinler (gerekirse)
    tmpfs:
      - /tmp
      - /app/.next/cache

    # Kaynak kısıtlamaları
    deploy:
      resources:
        limits:
          cpus: "1"
          memory: 512M
        reservations:
          cpus: "0.5"
          memory: 256M

    # Güvenlik seçenekleri
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    cap_add:
      - NET_BIND_SERVICE # sadece network için gerekli

    # Network izolasyonu
    networks:
      - app-network

    # Health check
    healthcheck:
      test: [CMD, wget, --no-verbose, --tries=1, --spider, http://localhost:3000/api/health]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  app-network:
    driver: bridge
