services:
  app:
    image: ghcr.io/slymanmrcan/admin-template:latest
    container_name: admin-template-app
    restart: unless-stopped
    ports:
      - 4008:3000
    env_file:
      - .env
    read_only: true
    tmpfs:
      - /tmp
    deploy:
      resources:
        limits:
          cpus: "1"
          memory: 512M
        reservations:
          cpus: "0.5"
          memory: 256M
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    networks:
      - app-network
    healthcheck:
      test: [CMD, wget, --no-verbose, --tries=1, --spider, http://localhost:3000/api/health]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  app-network:
    driver: bridge
